{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
</head>

<body class="body-login">
  <div class="login-box">
    <img class="avatar" src="{% static 'img/header_axo.png' %}" alt="logo axoshop">
    <h1>Inicia sesión</h1>

    {% if form.errors %}
      <div class="alert alert-warning">
        Verifica tus datos de acceso.
      </div>
    {% endif %} 

    <form method="post">
      {% csrf_token %}
      <!-- USERNAME -->
      <label for="username">Nombre de usuario</label>
      <input type="text" name="username" placeholder="Usuario"></input>

      <!-- PASSWORD -->
      <label for="password">Contraseña</label>
      <input type="password" name = "password" placeholder="Contraseña"></input>

      <input type="submit" value="Iniciar sesion">


      <a href="#">¿Perdiste tu contraseña?</a>
      <a href="{% url 'usuarios:register' %}">¿No tienes cuenta?</a>
    </form>
  </div>
</body>

</html>
